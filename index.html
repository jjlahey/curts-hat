<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Everyone draws a number from a hat</title>
  <link rel="stylesheet" href="assets/styles.css?v=1" />
</head>
<body>
  <header class="site-header">
    <h1>Everyone draws a number from a hat</h1>
  </header>

  <main class="container">
    <section class="card input-card" aria-label="Add names">
      <div class="stack">
        <div class="add-row" role="group" aria-label="Add a name">
          <input id="name-input" class="name-input" type="text" inputmode="text" autocomplete="off" placeholder="Add a nameâ€¦" />
          <button id="btn-add" class="btn icon" type="button" aria-label="Add name">+</button>
          <button id="btn-reset" class="btn" type="button" disabled>Reset</button>
        </div>
      </div>
      <div class="chips" id="chip-list" aria-live="polite" aria-atomic="false"></div>
      <div class="draw-row">
        <button id="btn-draw" class="btn primary btn-draw" type="button" disabled>Draw!</button>
      </div>
    </section>

    <section class="card results-card" aria-labelledby="results-label" hidden>
      <div class="card-header">
        <div class="results-header">
          <h2 id="results-label">Results</h2>
          <div id="count" class="count">0 names</div>
        </div>
        <div class="toolbar results-toolbar" aria-label="Export results">
          <button id="btn-copy" class="btn" type="button" disabled>Copy</button>
          <button id="btn-csv" class="btn" type="button" disabled>CSV</button>
          <button id="btn-print" class="btn" type="button" disabled>Print</button>
        </div>
      </div>
      <ol id="results" class="results" aria-live="polite" aria-atomic="true"></ol>
    </section>

    <div id="live" class="sr-only" aria-live="polite"></div>
  </main>

  <script src="assets/app.js?v=1" defer></script>
</body>
</html>
