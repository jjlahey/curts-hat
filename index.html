<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Everyone draws a number from a hat</title>
  <link rel="stylesheet" href="assets/styles.css?v=1" />
</head>
<body>
  <header class="site-header">
    <h1>Everyone draws a number from a hat</h1>
  </header>

  <main class="container">
    <section class="card input-card" aria-labelledby="names-label">
      <div class="card-header">
        <h2 id="names-label">Add names</h2>
        <div class="hint" aria-hidden="true">Paste or type — one per line (commas OK)</div>
      </div>
      <div class="stack">
        <textarea id="names" class="names-textarea" rows="6" placeholder="Add names…"></textarea>
        <div class="toolbar">
          <button id="btn-draw" class="btn primary" disabled>Draw</button>
          <button id="btn-reset" class="btn" disabled>Reset</button>
          <div class="spacer"></div>
          <button id="btn-copy" class="btn" disabled>Copy</button>
          <button id="btn-csv" class="btn" disabled>CSV</button>
          <button id="btn-print" class="btn" disabled>Print</button>
        </div>
      </div>
      <div class="chips" id="chip-list" aria-live="polite" aria-atomic="false"></div>
    </section>

    <section class="card results-card" aria-labelledby="results-label">
      <div class="card-header">
        <h2 id="results-label">Results</h2>
        <div id="count" class="count">0 names</div>
      </div>
      <ol id="results" class="results" aria-live="polite" aria-atomic="true"></ol>
    </section>

    <div id="live" class="sr-only" aria-live="polite"></div>
  </main>

  <script src="assets/app.js?v=1" defer></script>
</body>
</html>
